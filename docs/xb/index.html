    <meta charset="UTF-8">

    <title>地狱寻宝</title>
    <style>
        body {
            width: fit-content;
        }

        table {
            border-collapse: collapse;
            border: 1px solid #95b3d7;
            user-select: none;
        }

        th,
        td {
            border: 1px solid #95b3d7;
            padding: 5px;
            text-align: center;
        }

        /* 第一行和第二行的样式 */
        tr:nth-child(1) {
            background-color: #963634;
            color: white;
            font-size: 22px;
        }

        tr:nth-child(2) {
            background-color: #366092;
            color: white;
            font-weight: bold;
        }

        /* 剩余行的交替底色 */
        tr:nth-child(even):not(:nth-child(2)) {
            background-color: #dce6f1;
        }

        tr:nth-child(odd):not(:nth-child(1)) {
            background-color: #ffffff;
        }

        /* 高亮样式 */
        .highlight {
            background-color: rgb(224, 152, 43) !important;
        }

        .bold {
            font-weight: bold;
        }

        .right-align {
            text-align: right !important;
        }

        .handcursor {
            cursor: pointer;
        }

        /* 提示框的基础样式 */
        #toast {
            visibility: hidden;
            /* 默认隐藏 */
            min-width: 250px;
            margin: 0 auto;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            z-index: 9999;
            opacity: 0;
            /* 初始透明度为 0 */
            transition: opacity 0.5s ease-in-out;
            /* 淡入淡出效果 */
        }

        /* 显示时的样式 */
        #toast.show {
            visibility: visible;
            opacity: 1;
            /* 完全不透明 */
        }

        /* 隐藏时的样式 */
        #toast.hide {
            opacity: 0;
            /* 透明 */
        }
    </style>
