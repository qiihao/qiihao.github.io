<head>
    <meta charset="UTF-8">

    <title>送道具</title>
    <style>
        .highlight {
            background-color: #FFFF99;
        }

        /* 设置数字序号的列表 */
        ul {
            padding-left: 20px;
            /* 给ul左边一些空间 */
            list-style-type: decimal;
            /* 列表项使用数字序号 */
        }

        li {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        /* 提示框的基础样式 */
        #toast {
            visibility: hidden;
            /* 默认隐藏 */
            min-width: 250px;
            margin: 0 auto;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            z-index: 9999;
            opacity: 0;
            /* 初始透明度为 0 */
            transition: opacity 0.5s ease-in-out;
            /* 淡入淡出效果 */
        }

        /* 显示时的样式 */
        #toast.show {
            visibility: visible;
            opacity: 1;
            /* 完全不透明 */
        }

        /* 隐藏时的样式 */
        #toast.hide {
            opacity: 0;
            /* 透明 */
        }
    </style>
